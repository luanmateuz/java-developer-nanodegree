<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">

    <title>ChatApp with WebSocket</title>
</head>
<body>

<main class="container">
    <div class="d-flex align-items-center justify-content-center" style="height: 620px">
        <div class="card">
            <div class="text-center m-4 mb-0">
                <img src="chat.png">
                <span class="fs-3">ChatApp</span><br>
                <span class="fs-6 fw-light lefty">with WebSocket</span>
            </div>
            <form class="m-4">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary container">Entrar</button>
            </form>
        </div>
    </div>

</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
